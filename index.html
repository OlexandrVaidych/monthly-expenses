<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses</title>
    <link rel="stylesheet" href="styles.css">
    <script src="monthlyExpense.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Monthly Expenses Calculation</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="food">Food:</label>
                <input type="text" id="food" name="food" value="0"><br>
            </div>
            <div class="form-group">
                <label for="internet">Internet:</label>
                <input type="text" id="internet" name="internet" value="0"><br>
            </div>
            <div class="form-group">
                <label for="light">Light:</label>
                <input type="text" id="light" name="light" value="0"><br>
            </div>
            <div class="form-group">
                <label for="tariff">Mobile Tariff:</label>
                <input type="text" id="tariff" name="tariff" value="0"><br>
            </div>
            <div class="form-group">
                <label for="house">House Rent:</label>
                <input type="text" id="house" name="house" value="0"><br>
            </div>
            <div class="form-group">
                <label for="clothes">Clothes:</label>
                <input type="text" id="clothes" name="clothes" value="0"><br>
            </div>
            <div class="form-group">
                <label for="rest">Rest:</label>
                <input type="text" id="rest" name="rest" value="0"><br>
            </div>
            <div class="form-button">
                <button type="button" onclick="calculateMonthlyExpense()">Calculate</button>
            </div>
          </form>
          <div id="expense"></div>
    </div>
</body>
</html>
